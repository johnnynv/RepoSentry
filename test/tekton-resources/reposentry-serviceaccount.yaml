# RepoSentry 测试专用的 ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reposentry-test-sa
  namespace: tekton-pipelines
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: reposentry-test-role
  namespace: tekton-pipelines
rules:
  - apiGroups: [""]
    resources: ["pods", "configmaps", "secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["tekton.dev"]
    resources: ["tasks", "taskruns", "pipelines", "pipelineruns"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: reposentry-test-rolebinding
  namespace: tekton-pipelines
subjects:
  - kind: ServiceAccount
    name: reposentry-test-sa
    namespace: tekton-pipelines
roleRef:
  kind: Role
  name: reposentry-test-role
  apiGroup: rbac.authorization.k8s.io


