      metadata:
        generateName: "reposentry-$(tt.params.provider)-$(tt.params.organization)-"
        labels:
          # === RepoSentry æ ‡å‡†æ ‡ç­¾ (v2.0) ===
          reposentry.dev/provider: $(tt.params.provider)
