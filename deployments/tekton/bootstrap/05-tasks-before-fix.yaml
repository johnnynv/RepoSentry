apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: reposentry-bootstrap-run
  namespace: reposentry-system
  labels:
    reposentry.io/component: "bootstrap"
    reposentry.io/type: "task"
spec:
  description: "Create and trigger user Pipeline execution"
  params:
  - name: target-namespace
    type: string
  - name: pipeline-name
    type: string
  - name: repo-url
    type: string
  - name: repo-branch
    type: string
  - name: commit-sha
    type: string
  - name: repo-full-name
    type: string
  steps:
  - name: create-pipelinerun
    image: bitnami/kubectl:1.28
    script: |
      #!/bin/bash
      set -e
      
      NAMESPACE="$(params.target-namespace)"
      PIPELINE="$(params.pipeline-name)"
      REPO_URL="$(params.repo-url)"
      COMMIT_SHA="$(params.commit-sha)"
      SHORT_SHA=$(echo "$COMMIT_SHA" | cut -c1-7)
      TIMESTAMP=$(date +%s)
      
      PIPELINERUN_NAME="${PIPELINE}-auto-${TIMESTAMP}"
      
      echo "ðŸš€ Creating PipelineRun: $PIPELINERUN_NAME"
      
      kubectl create -f - <<EOF
      apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        name: $PIPELINERUN_NAME
        namespace: $NAMESPACE
        labels:
          reposentry.io/triggered-by: "bootstrap-pipeline"
          tekton.dev/pipeline: "$PIPELINE"
      spec:
        pipelineRef:
          name: $PIPELINE
        params:
        - name: git-url
          value: "$REPO_URL"
        - name: git-revision
          value: "$COMMIT_SHA"
        workspaces:
        - name: shared-data
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
      EOF
      
      echo "âœ… PipelineRun created: $PIPELINERUN_NAME"
