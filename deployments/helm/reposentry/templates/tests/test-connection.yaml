{{- if .Values.tests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "reposentry.fullname" . }}-test-connection"
  labels:
    {{- include "reposentry.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: test-health
      image: {{ .Values.tests.image.registry }}/{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}
      imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
      command:
        - curl
      args:
        - --fail
        - --silent
        - --show-error
        - --max-time
        - "30"
        - "http://{{ include "reposentry.fullname" . }}:{{ .Values.service.port }}/health"
    - name: test-metrics
      image: {{ .Values.tests.image.registry }}/{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}
      imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
      command:
        - curl
      args:
        - --fail
        - --silent
        - --show-error
        - --max-time
        - "30"
        - "http://{{ include "reposentry.fullname" . }}:{{ .Values.service.port }}/metrics"
{{- end }}
